
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    <title>{{ title if title else "Zoo Booking System" }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
</head>

<body>

    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="nav-item" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="50" class="logo-image rounded-circle">
          </a>
          <ul class="navbar-nav d-flex nav-underline">
            <li>
            </li>
            <li class="nav-item">
              <a class="nav-link active " href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/education">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/booking">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/hotel">Hotel Booking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/my-bookings">My Bookings</a>
            </li>
            {% if session.get('user_id') %}
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout ({{ session['username'] }})</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            {% endif %}
          </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!--footer
    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Footer</p>
    </div>
    -->
    <script>
      // Source - https://stackoverflow.com/q
// Posted by user3733831, modified by community. See post 'Timeline' for change history
// Retrieved 2025-12-05, License - CC BY-SA 3.0

    $('#menu > ul.navbar-nav li').click(function(e) {
        $('.navbar li.active').removeClass('active');
        var $this = $(this);
        if (!$this.hasClass('active')) {
            $this.addClass('active');
        }
        e.preventDefault();
    });

      </script>
    
</body>

</html>
