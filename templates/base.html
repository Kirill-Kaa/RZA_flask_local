
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{{ title if title else "Zoo Booking System" }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>


<body>

    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="nav-item" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="50" class="logo-image rounded-circle">
          </a>
          <!-- Toggler (Burger menu) -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto nav-underline mr-2">
              <li>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/education">Education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/map">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/booking">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hotel">Hotel Booking</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/my-bookings">My Bookings</a>
              </li>
              {% if session.get('user_id') %}
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout ({{ session['username'] }})</a>
                  </li>
              {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/register">Register</a>
                  </li>
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
<!--
    <div class="bd-footer  mt-5 p-3 bg-dark text-white text-center">
        <p>Footer</p>
    </div>
-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const currentPath = window.location.pathname;
          const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
      
          navLinks.forEach(link => {
              // Check if link href matches current URL path
              if (link.getAttribute("href") === currentPath) {
                  link.classList.add("active");
              }
          });
      });
      </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const dateInput = document.getElementById("date");
      
          // Get today's date in yyyy-mm-dd format
          const today = new Date().toISOString().split("T")[0];
      
          // Disable past dates
          dateInput.setAttribute("min", today);
      });
      </script>
</body>

</html>
